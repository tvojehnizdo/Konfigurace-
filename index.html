
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Rekapitulace – Tvoje Hnízdo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <header>
        <div class="logo-block">
            <h1><i class="fa-solid fa-nest"></i> Tvoje Hnízdo</h1>
            <p class="motto">Domov, který si zvolíte. Jednoduše a na míru.</p>
        </div>
    </header>
    <main>
        <section class="recap">
            <h2><i class="fa-solid fa-file-invoice-dollar"></i> Rekapitulace s cenou</h2>
            <div class="section">
                <h3><i class="fa-solid fa-gears"></i> Technické informace</h3>
                <p>Zde budou technické detaily o zvoleném domě.</p>
            </div>
            <div class="section">
                <h3><i class="fa-solid fa-coins"></i> Finanční rekapitulace</h3>
                <p>Zde bude finální cena a rozpis nákladů.</p>
            </div>
        </section>
        <aside class="visualization">
            <img src="placeholder.jpg" alt="Vizualizace domu" />
        </aside>
    </main>
</body>
</html>
